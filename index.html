<body>
    <div class="container">

        <!-- –£–ü–†–û–©–ï–ù–ù–ê–Ø –§–û–†–ú–ê –ë–ï–ó –í–ù–ï–®–ù–ò–• –°–ö–†–ò–ü–¢–û–í -->
        <form class="yoomoney-payment-form"

            <!-- –ë–ª–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ (—Å–∫—Ä—ã—Ç) -->
            <div style="display: none;">

            <div class="ym-customer-info">
                <div class="ym-block-title">–î–∞–Ω–Ω—ã–µ –¥–ª—è –æ–ø–ª–∞—Ç—ã</div>
                
                <input name="cps_phone" 
                       class="ym-input" 
                       placeholder="–¢–µ–ª–µ—Ñ–æ–Ω *"

                       pattern="\+7\s?[\(]?[0-9]{3}[\)]?\s?\d{3}[-]?\d{2}[-]?\d{2}"

                <input name="custName" 
                       class="ym-input" 
                       placeholder="–§–ò–û *" 
                       type="text" 
                       id="nameInput"

            </div>
            
            <!-- –°—É–º–º–∞ –æ–ø–ª–∞—Ç—ã -->
            <div style="margin: 25px 0;">
                <div class="ym-block-title">–°—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞</div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="flex: 1; position: relative;">
                        <input name="sum" 
                               class="ym-input" 
                               placeholder="0.00" 
                               type="number" 
                               id="amountInput"
                               step="0.01"

                <div style="display: inline-block; background: #f5f5f5; padding: 8px 15px; border-radius: 6px;">
                    <span style="color: #333; font-weight: 500;">–ë–µ–∑–æ–ø–∞—Å–Ω—ã–µ –ø–ª–∞—Ç–µ–∂–∏ —á–µ—Ä–µ–∑</span>

            üîí –î–∞–Ω–Ω—ã–µ –∑–∞—â–∏—â–µ–Ω—ã SSL-—à–∏—Ñ—Ä–æ–≤–∞–Ω–∏–µ–º<br>

    <!-- –õ–û–ö–ê–õ–¨–ù–´–ô JavaScript –±–µ–∑ –≤–Ω–µ—à–Ω–∏—Ö –∑–∞–ø—Ä–æ—Å–æ–≤ -->
    <script>
        function validateForm() {
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
            const phoneInput = document.getElementById('phoneInput');
            const phoneValue = phoneInput.value.replace(/\D/g, '');
            
            if (phoneValue.length < 11) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ (11 —Ü–∏—Ñ—Ä)');
                phoneInput.focus();
                return false;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è –∏–º–µ–Ω–∏
            const nameInput = document.getElementById('nameInput');
            if (nameInput.value.trim().length < 2) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –§–ò–û');
                nameInput.focus();
                return false;
            }
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è —Å—É–º–º—ã
            const amountInput = document.getElementById('amountInput');
            const amount = parseFloat(amountInput.value);
            
            if (amount < 1) {
                alert('–ú–∏–Ω–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞: 1 —Ä—É–±–ª—å');
                amountInput.focus();
                return false;
            }
            
            if (amount > 1000000) {
                alert('–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —Å—É–º–º–∞ –ø–ª–∞—Ç–µ–∂–∞: 1 000 000 —Ä—É–±–ª–µ–π');
                amountInput.focus();
                return false;
            }
            
            // –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã
            alert('–î–∞–Ω–Ω—ã–µ –ø—Ä–∏–Ω—è—Ç—ã. –í—ã –±—É–¥–µ—Ç–µ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É –æ–ø–ª–∞—Ç—ã –ÆKassa.');
            return true;
        }
        
        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.addEventListener('DOMContentLoaded', function() {
            const phoneInput = document.getElementById('phoneInput');
            
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length > 0) {
                    // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º 8 –≤ –Ω–∞—á–∞–ª–æ +7
                    if (value.startsWith('8')) {
                        value = '7' + value.substring(1);
                    }
                    // –ï—Å–ª–∏ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –Ω–µ —Å 7, –¥–æ–±–∞–≤–ª—è–µ–º +7
                    if (!value.startsWith('7')) {
                        value = '7' + value;
                    }
                    
                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º
                    let formatted = '+7';
                    if (value.length > 1) {
                        formatted += ' (' + value.substring(1, 4);
                    }
                    if (value.length >= 5) {
                        formatted += ') ' + value.substring(4, 7);
                    }
                    if (value.length >= 8) {
                        formatted += '-' + value.substring(7, 9);
                    }
                    if (value.length >= 10) {
                        formatted += '-' + value.substring(9, 11);
                    }
                    
                    e.target.value = formatted;
                }
            });
            
            // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ +7 –ø—Ä–∏ —Ñ–æ–∫—É—Å–µ
            phoneInput.addEventListener('focus', function() {
                if (!this.value) {
                    this.value = '+7 ';
                }
            });
        });
    </script>
</body>
